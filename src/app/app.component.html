<h2>Candidates</h2>
<div class="container">
<table class="headerTab">
<tr>
  <td><label for="male">Male</label>  <input type="radio" class="gRadio" (click)="checkEmployee()" [(ngModel)]="in_gender" name="in_gender"  value="Male"  checked/><td>
  <td><label for="male">FeMale</label> <input type="radio"  (click)="checkEmployee()" class="gRadio" [(ngModel)]="in_gender" name="in_gender"  value="Female"/> <td>
  <td>
    <input type="text" [(ngModel)]="searchValue" (keyup)="checkEmployee()"/>
  <td>
</tr>
</table>
<br/>
<table class="employeesBlock">
  <thead>
    <tr>
    <th>#</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Gender</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of filteredemployeeDetails">
      <td>{{emp.id}}</td>
      <td>{{emp.first_name}}</td>
      <td>{{emp.last_name}}</td>
      <td>{{emp.email}}</td>
      <td>{{emp.gender}}</td>
   </tr>
  </tbody>
</table>
<br/>
<h2>Add New Candidate</h2>
<table class="newCanDidate">
<tr>
 <td><input type="text" [(ngModel)]="ifirst_name" placeholder="First Name"/></td>
 <td><input type="text" [(ngModel)]="ilast_name" placeholder="Last Name"/></td> 
</tr>
<tr>
<td colspan="2"><input type="text" [(ngModel)]="iemail" placeholder="Email"/></td>
</tr>
<tr>
<td><label for="male">Male</label>  <input type="radio" name="gender" class="gRadio" [(ngModel)]="gender" value="Male"/><label for="male">FeMale</label> <input type="radio" class="gRadio" [(ngModel)]="gender"  name="gender" value="Female"/></td> 
<td><button class="addEmp" (click)="addEmployee()">Add</button></td>

</tr>  
</table>
</div>
